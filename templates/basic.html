<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}{% endblock %}</title>

    <link href="{{ url_for('static', filename='css/basic.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/video_player.css') }}" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- end of swiper -->
    <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<style>
    .black {
        background-color: black;
        height: 100px;
    }
</style>

<body class="background">
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/index">
                    <img alt="AI能力平台" style="
                width: 50px;
                height: auto;
                padding-bottom: 20px;
                position: relative;
                top: -8px;
              " src="{{ url_for('static', filename='logo.png') }}" />
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">语音<span class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="#">图像</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">视频<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/video/choose_video">视频检测</a></li>
                            <li><a href="#">...</a></li>
                            <li><a href="#">...</a></li>
                        </ul>
                    </li>
                    <li><a href="/db/login">人脸管理平台</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <header>{% block header %}{% endblock %}</header>
    {% block content %}{% endblock %} 　
</body>

</html>
